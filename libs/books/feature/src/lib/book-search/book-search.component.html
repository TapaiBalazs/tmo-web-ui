<form [formGroup]="searchForm" (submit)="searchBooks()">
  <tmo-book-search-input></tmo-book-search-input>
</form>

<ng-container *ngIf="searchForm.value.term; else empty">
  <div class="book-grid">
    <tmo-book-card
      *ngFor="let book of books$ | async"
      data-testing="book-item"
      [book]="book"
    ></tmo-book-card>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<button
        aria-label="search for JavaScript"
        (click)="searchExample()"
      >
        JavaScript</button
      >".
    </p>
  </div>
</ng-template>
